<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO APP | OAMK ASSIGNMENT</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Todo App</h1>
      <form id="todo-form" class="mt-3 d-flex" aria-label="Add a new task">
        <input
          type="text"
          id="task-input"
          class="form-control me-2"
          placeholder="Enter a task..."
          aria-label="Task input"
          autofocus
        />
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <ul id="task-list" class="list-group mt-3" aria-live="polite">
        <li class="list-group-item text-center text-muted" id="no-tasks">
          No tasks added yet
        </li>
      </ul>
    </div>

    <footer class="text-center mt-4">
      <p>&copy; 2025 Todo App</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
